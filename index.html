<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Preview Card</title>
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
    <div class="card">
        <img id="illustration-article" src="images/illustration-article.svg" alt="illustration-article">
        <p id="category">learning</p>
        <p id="pub_date">published 21 dec 2023</p>
        <p id="article_title">html & css foundations</p>
        <p id="article_preview">these languages are the backbone of every website, defining structure, content, and
            presentation.</p>
        <div id="details">
            <img id="author_pic" src="images/image-avatar.webp" alt="image-avatar">
            <p id="author_name">greg hooper</p>
        </div>
    </div>
</body>

</html>
